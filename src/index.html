<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
    </title>
</head>

<body>

    <div class="header">
        <div class="header-h1">TO-DO</div>
    </div>

    <div class="nav-bar">
        <div class="tabs">
            <div class="tab" id="today">Today</div>
            <div class="tab" id="this-week">This Week</div>
            <div class="tab" id="show-all">Show All</div>
        </div>

        <div class="add-project">Add a Project</div>

        <div class="project-modal hidden">
            <input type="text" name="project-name-input" id="project-name-input">
            <button class="create-project">Add a project</button>
        </div>
        <div class="nav-project-panel">

        </div>

    </div>

    <div class="main">

        <div class="project-view">

            <h1 class="current-view"></h1>

            <div class="task-view">

            </div>

            <div class="task-modal hidden">
                <label for="title">
                    TITLE:
                    <input type="text" name="title" id="title">
                </label>
                <label for="priority">
                    PRIORITY:
                    <select name="priority" id="priority">
                        <option value="high">high</option>
                        <option value="medium">medium</option>
                        <option value="low" selected="selected">low</option>
                    </select>
                </label>
                <label for="dueDate">
                    DUEDATE:
                    <input type="date" name="dueDate" id="dueDate">
                </label>
                <button class="create-task">Create Task</button>
            </div>

            <div class="add-task">+</div>
        </div>

    </div>

</body>

</html>
