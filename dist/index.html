<!DOCTYPE html>
<html>

<head>

    </title>

</head>

<body>

    <div class="header">
        <div class="header-h1">TO-DO</div>
    </div>

    <div class="nav-bar">

        <div class="add-project">Add a Project</div>

    <div class="main">

            </div>

                <label for="title">
